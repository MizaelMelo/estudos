<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
  <style>
    body {
      background: red;
      color: #fff;
      font-size: 30px;
    }

    p {
      display: none;
    }

    @media (max-width:500px) {
      body {
        background: royalblue;
        font-size: 60px;
      }
    }


    @media (max-width:400px) {
      body {
        font-size: 50px;
        background: purple;
      }
    }

    p {
      display: block;
    }
  </style>
</head>

<body>

  texto1

  <p>texto1</p>


</body>

</html>
